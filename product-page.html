<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sbocciano Flower</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="shortcut icon" href="images/img/SVG/Sbocciano-logo.jpg" sizes="16x16 32x32 48x48 64x64"
        type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        .img-demo {
            height: 680px;
        }

        .img-demo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .img-wrap img {
            width: 100%;
        }

        span {
            font-size: 16px;
            color: #212529;
        }

        h6 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: #212529;
            line-height: 120px;
        }

        .product-text-p {
            font-size: 16px;
            color: #535e69;
        }

        p {
            font-size: 18px;
            color: #535e69;
        }

        @media (max-width:992px) {}
    </style>
</head>

<body>

    <div class="container">
        <div class="row d-flex justify-content-around">

            <div class="col-6">

                <div class="mt-3">
                    <a href="home.html">
                        <span>首頁</span>
                    </a>
                    <span> / </span>
                    <a href="order.html">
                        <span>全部商品</span>
                    </a>
                </div>

                <div class="img-demo d-flex justify-content-start mt-2">
                    <img class="item-img" src="images/img/product/01.jpg" alt="">
                </div>

                <div class="mt-2 mb-3">

                    <div class="img-wrap d-flex justify-content-start">
                        <div class="img-row mr-2">
                            <img class="item-img" src="images/img/product/02.jpg" alt=""
                                style="width: 150px;height: 150px;object-fit: cover;">
                        </div>
                        <div class="img-row mr-2">
                            <img class="item-img" src="images/img/product/03.jpg" alt=""
                                style="width: 150px;height: 150px;object-fit: cover;">
                        </div>
                        <div class="img-row mr-2">
                            <img class="item-img" src="images/img/product/04.jpg" alt=""
                                style="width: 150px;height: 150px;object-fit: cover;">
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-6" style="text-align: center;">
                <h6 class="mt-5">寧靜的午後 乾燥盆花</h6>

                <p class="mb-3">NT$ 1,680</p>

                <div class="d-flex justify-content-center  justify-items-center">
                    <input class="mr-1" id="min" name="" type="button" value="-"
                        style="background-color:#fff;width: 35px;height: 35px;" />

                    <input class="mr-1" id="quantity" name="" type="text" value="1"
                        style="background-color:#fff;width: 120px;height: 35px;text-align: center;" />

                    <input id="add" name="" type="button" value="+"
                        style="background-color:#fff;width: 35px;height: 35px;" />
                </div>

                <p class="mt-3">總價：<label id="total"></label></p>

                <div class="mb-4">
                    <a href="form.html">
                        <button type="button" class="btn btn-outline-dark" style="font-size: 14px;">加入購物車</button>
                    </a>
                </div>

            </div>

        </div>
    </div>

    <more-information>
        <div class="container">
            <hr>
            <div class="row d-flex justify-content-start">
                <p class="mt-3 ml-3">了解更多</p>
            </div>
            <div class="row col-12 d-flex justify-content-start">
                <img src="images/img/product/05.jpg" alt="" style="width: 900px;">
            </div>
        </div>
    </more-information>

    <other-product>
        <div class="container">
            <div class="row">
                <p class="mt-5 ml-3">相關產品</p>
            </div>

            <div class="row d-flex mb-5 ml-2">
                <a href="" class="mr-2">
                    <img src="images/img/order-pics/01.jpg" alt=""
                        style="width: 200px;height: 200px;object-fit: cover;">
                </a>
                <a href="" class="mr-2">
                    <img src="images/img/order-pics/03.jpg" alt=""
                        style="width: 200px;height: 200px;object-fit: cover;">
                </a>
                <a href="" class="mr-2">
                    <img src="images/img/order-pics/13.jpg" alt=""
                        style="width: 200px;height: 200px;object-fit: cover;">
                </a>
                <a href="" class="mr-2">
                    <img src="images/img/order-pics/14.jpg" alt=""
                        style="width: 200px;height: 200px;object-fit: cover;">
                </a>
            </div>
        </div>
    </other-product>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        $('.img-row img').on('click', function () {
            let imgSrc = $(this).attr('src');
            $('.img-demo img').attr('src', imgSrc);
        })
    </script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script>
        $(function () {
            var t = $("#quantity");
            $("#add").click(function () {
                t.val(parseInt(t.val()) + 1);
                $("#min").removeAttr("disabled");
                setTotal();
            })
            $("#min").click(function () {
                if (parseInt(t.val()) > 1) {
                    t.val(parseInt(t.val()) - 1)
                } else {
                    $("#min").attr("disabled", "disabled")
                }
                setTotal();
            })
            function setTotal() {
                $("#total").html((parseInt(t.val()) * 1680).toFixed(2));
            }
            setTotal();
        })
    </script>

</body>
